<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Nathan Rocha</h1>
    
    <div id="fotoPerfil">
        <img src="img/perfil.jpg" alt="Foto" id="perfil">
    </div>


    <div id="redesSociais">
        
        <div class="caixa">
            <span id="instagram">
                <img src="img/instagram.png" alt="Icone do Instagram" class="social">
            </span>
        </div>
        
        <div class="caixa">
            <span id="facebook">
                <img src="img/facebook.png" alt="Icone do Facebook" class="social">
            </span>
        </div>
        
        <div class="caixa">
            <span id="linkedin">
                <img src="img/linkedin.png" alt="Icone do linkedin.png" class="social">
            </span>
        </div>
        
        <div class="caixa">
            <span id="github">
                <img src="img/github.png" alt="Icone do GitHub" class="social">
            </span>
        </div>
        
    </div>
    
</body>
</html>
